name: deploy-package

on:
  push:
    branches:
    - develop

jobs:
  test: 
    name: testing
    runs-on: Ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        registry-url: 'https://registry.npmjs.org'
    - name: Installing...
      run: npm i
    - name: Building...
      run: npm run build
    - name: Testing...
      run: npm run test
    - name: Coveralls
      uses: codecov/codecov-action@v3

  publish:
    name: npm-publish
    runs-on: Ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        registry-url: 'https://registry.npmjs.org'
    - name: Installing...
      run: npm i
    - name: Release RC...
      run: npm version prerelease --preid=rc
    - name: Building...
      run: npm run build
    - name: Config GIT
      run: >-
        git config --global user.email "ahmed.medhat.tawfiq@gmail.com" &&
        git config --global user.name "Ahmed Medhat"
    - name: Publishing...
      uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_TOKEN }}


        
